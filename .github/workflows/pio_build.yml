# CI Build runner with Platformio
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# https://docs.platformio.org/en/latest/integration/ci/github-actions.html

name: PlatformIO CI

on:
  workflow_dispatch:      # Manual start
  push:
#    branches: [ master, feat ]
    paths:
      - '**.c'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**.ini'
      #- '**.yml'
  pull_request:
    branches: [ master]
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.h'
      - '**.c'
    #paths-ignore:
    #  - '.github/**'

# one task per branch/env at a time
concurrency:
  group: environment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  esp32:
    runs-on: ubuntu-latest
    if: github.repository == 'vortigont/ESPIron-PTS200'
    continue-on-error: false
    strategy:
      matrix:
        variant:
          - pts200
          - pts200debug

    steps:
      - uses: actions/checkout@v4
      - name: PIP Cache
        id: cache-pip
        uses: actions/cache@v4
        env:
          cache-name: cache-pip-pkgs
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{env.cache-name}}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Platformio Cache
        id: cache-pio
        uses: actions/cache@v4
        env:
          cache-name: cache-pio-pkgs
        with:
          path: |
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-${{env.cache-name}}
          restore-keys: |
            ${{ runner.os }}-pio-
            ${{ runner.os }}-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Platformio
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
          #platformio pkg update
      - name: Run PlatformIO build
        run: |
          platformio run -e ${{ matrix.variant }}
